{% extends "base.html" %} {% block content %}

<main class="mt-5 pt-4">
    <div class="container dark-grey-text mt-5">

        <!--Grid row-->
        <div class="row wow fadeIn">

            <!--Grid column-->
            <div class="col-md-6 mb-4">

                <img src="{{object.image}}" width="450 vw" height="350 vw" class="img-fluid" alt="">

            </div>
            <!--Grid column-->

            <!--Grid column-->
            <div class="col-md-6 mb-4">

                <!--Content-->
                <div class="p-4">

                    <div class="mb-3">
                        <h1>{{object.title}}</h1>
                    </div>

                    <p class="lead">
                        <span>{{ object.dept }}</span>
                    </p>

                    <p class="lead font-weight-bold">Kinh nghiệm :</p>

                    <p>{{ object.description }}</p>

                    {% comment %}
                    <form class="d-flex justify-content-left">
                        <!-- Default input -->
                        <input type="number" value="1" aria-label="Search" class="form-control" style="width: 100px">
                        <button class="btn btn-primary btn-md my-0 p" type="submit">
                            Add to cart
                            <i class="fas fa-shopping-cart ml-1"></i>
                        </button>

                    </form> {% endcomment %}
                    <a href="{{object.get_booking_add}}" class="btn btn-primary btn-md my-0 p">
                        Đặt lịch ngay
                        <i class="fas fa-calendar-week ml-2"></i>
                    </a>
                    <a href="/feedback" class="btn btn-danger btn-md my-0 p">
                        Gửi phản hồi
                        <i class="fas fa-comment-dots ml-2"></i>
                    </a>

                </div>
                <!--Content-->

            </div>
            <!--Grid column-->

        </div>
        <!--Grid row-->

    </div>
</main>
<!--Main layout-->

{% endblock content %}
